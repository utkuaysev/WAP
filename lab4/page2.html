<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Page2</title>

    <!-- Add Bootstrap CSS link here -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="static/index.css">

</head>

<body>
    <nav class="navbar navbar-light bg-light justify-content-between">
        <a class="navbar-brand">Mum Golden Dome Market:::SRM System</a>
        <a class="nav-link" href="#">Products</a>
        <a class="nav-link" href="#">Suppliers</a>
        <form class="form-inline">
            <a class="navbar-brand">Hello!</a>
            <button class="btn btn-outline-success my-2 my-sm-0" type="submit">Sign Out</button>
        </form>
    </nav>
    <h3>New Product Form</h3>
    <form class="needs-validation" novalidate>
        <div class="form-row">
            <div class="col-md-4 mb-2">
                <label>Product Number</label>
                <input type="number" class="form-control" required>
                <div class="valid-feedback">
                    Looks good!
                </div>
            </div>
            <div class="col-md-4 mb-2">
                <label>Quantity in stock</label>
                <input type="number" class="form-control" required>
                <div class="valid-feedback">
                    Looks good!
                </div>
            </div>
        </div>
        </div>
        <div class="form-row">
            <div class="col-md-4 mb-2">
                <label>Name</label>
                <input type="text" class="form-control" required>
                <div class="valid-feedback">
                    Looks good!
                </div>
            </div>
            <div class="col-md-4 mb-2">
                <label class="my-1 mr-2">Supplier</label>
                <select class="custom-select my-1 mr-sm-2">
                    <option selected disabled>Choose...</option>
                    <option value="1">Supplier1</option>
                    <option value="2">Supplier2</option>
                    <option value="3">Supplier3</option>
                </select>
            </div>
        </div>
        </div>
        <div class="form-row">
            <div class="col-md-4 mb-2">
                <label>Unit Price</label>
                <input type="number" step="any" class="form-control" required>
                <div class="valid-feedback">
                    Looks good!
                </div>
            </div>
            <div class="col-md-4 mb-2">
                <label>Date Supplied</label>
                <input type="date" class="form-control" id="validationCustom02" value="Otto"
                    required>
                <div class="valid-feedback">
                    Looks good!
                </div>
            </div>
        </div>
        </div>
        <div class="form-group">
            <div class="form-button">
                <button class="btn btn-outline-info">Reset</button>
                <button class="btn btn-outline-warning">Cancel</button>
                <button class="btn btn-outline-success">Add Product</button>
            </div>
        </div>
    </form>
</body>

</html>
